---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
      - name: spring-petclinic
        image: springcommunity/spring-framework-petclinic:6.1.2
        ports:
        - containerPort: 8080
          name: http

---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic
spec:
  ports:
  - port: 80
    targetPort: http
  selector:
    app: spring-petclinic

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-petclinic
spec:
  ingressClassName: nginx
  rules:
    - host: spring-petclinic.127.0.0.1.nip.io
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: spring-petclinic
                  port:
                    number: 80
