apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.nzuguem.me"
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.nzuguem.me"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        group: ""
        name: nginx-cert-manager.127.0.0.1.nip.io-tls # Secret generated by the Certificate nginx-cert-manager
