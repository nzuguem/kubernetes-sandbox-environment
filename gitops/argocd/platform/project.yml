apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd-system
spec:
  description: Platform Project
  destinations:
  - name: in-cluster
    namespace: '*'
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://github.com/nzuguem/kubernetes-sandbox-environment
  - https://github.com/kubernetes-sigs/gateway-api
  - https://kubernetes.github.io/ingress-nginx
  - https://charts.jetstack.io
  - https://github.com/nginx/nginx-gateway-fabric
  - https://kubernetes-sigs.github.io/metrics-server/
  - oci://ghcr.io/nginx/charts/nginx-gateway-fabric
  - https://skyhook-io.github.io/helm-charts
  sourceNamespaces:
  - ingress-nginx-system
  - cert-manager-system
  - nginx-gateway-system
  - kube-system
  - radar-system
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
