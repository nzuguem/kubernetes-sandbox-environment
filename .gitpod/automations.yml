services:
  argocd:
    name: ArgoCD 🐙
    description: Start ArgoCD
    triggeredBy:
      - manual
    commands:
      start: task gitops:argocd-install
      stop: task gitops:argocd-uninstall

  otel:
    name: OpenTelemetry 🔭
    description: Start OpenTelemetry
    triggeredBy:
      - manual
    commands:
      start: task observability:opentelemetry-install
      stop: task observability:opentelemetry-uninstall

  initDevContainer:
    name: Init 🌱
    description: Init DevContainer
    triggeredBy:
      - postDevcontainerStart
    commands:
      start: |
        echo "source <(fzf --bash)" >> /home/vscode/.bashrc
        echo "alias k=kubectl" >> /home/vscode/.bashrc
        task cluster-kind-deploy
        task platform-install-gp-flex
        task pre-commit-install
