apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: otel-instrumentation
spec:
  exporter:
    # This is the address of a k8s service that will be automatically generated by OTel Operator after analyzing OTel Collector's "recievers" config.
    # Service name format: <NAME_OTEL_COLLECTOR>-collector:<PORT>
    endpoint: http://collector-deployment-collector:4317
  propagators:
    - tracecontext
    - baggage
    - b3
  sampler:
    type: parentbased_always_on