# Kind - https://kind.sigs.k8s.io/docs/user/ingress/
controller:
  config:
    custom-http-errors: >-
      401,403,404,500,501,502,503
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  hostPort:
    enabled: true
  terminationGracePeriodSeconds: 0
  service:
    type: NodePort
  watchIngressWithoutClass: true

  nodeSelector:
    ingress-ready: "true"
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Equal"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      effect: "NoSchedule"

  publishService:
    enabled: false
  extraArgs:
    publish-status-address: localhost

defaultBackend:
  enabled: true
  image:
    repository: ghcr.io/tarampampam/error-pages
    tag: '3'
  extraEnvs:
  - name: TEMPLATES_ROTATION_MODE # Optional: change the default theme
    value: random-on-each-request
  - name: SHOW_DETAILS # Optional: enables the output of additional information on error pages
    value: 'true'
  - name: SEND_SAME_HTTP_CODE
    value: 'true'
